<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Page Not Found</title>
</head>
<body>
  <div id="root"></div>
  <script>
    if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
      window.location.href = '/';
    }
  </script>
</body>
</html>
